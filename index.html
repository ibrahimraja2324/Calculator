<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calc-container">
        <input id="display" readonly>
        <div class="input-values">
            <div class="first-row">
                <button class="delete">
                    Delete
                </button>
                <button class="clear">
                    Clear
                </button>
            </div>
            <div class="second-row">
                <button class="seven">
                    7
                </button>
                <button class="eight">
                    8
                </button>
                <button class="nine">
                    9
                </button>
                <button class="divide">
                    /
                </button>
            </div>
            <div class="third-row">
                <button class="four">
                    4
                </button>
                <button class="five">
                    5
                </button>
                <button class="six">
                    6
                </button>
                <button class="multiply">
                    *
                </button>
            </div>
            <div class="fourth-row">
                <button class="one">
                    1
                </button>
                <button class="two">
                    2
                </button>
                <button class="three">
                    3
                </button>
                <button class="minus">
                    -
                </button>
            </div>
            <div class="fifth-row">
                <button class="zero">
                    0
                </button>
                <button class="dot">
                    .
                </button>
                <button class="equals">
                    =
                </button>
                <button class="plus">
                    +
                </button>
            </div>
        </div>
    </div>
</body>
</html>
